
<ul class="nav navbar-nav navbar-right" >
  <li class="dropdown" *ngIf="sessionService.userSignedIn()" dropdown>
    <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>{{ email | cutdomain }} <span class="caret"></span></a>
    <ul dropdownMenu aria-labelledby="simple-dropdown" class="dropdown-menu">
      <li><a href="#">Shopping Cart</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="" (click)="goToUser($event)" >Settings</a></li>
      <li><a href="" (click)="signOut($event)">Sign Out</a></li>
    </ul>
  </li>
  <li routerLinkActive="active" *ngIf="!sessionService.userSignedIn()">
    <a routerLink="/users/sign-up">Sign Up</a>
  </li>
  <li class="dropdown" *ngIf="!sessionService.userSignedIn()" dropdown>
    <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle>Sign In <span class="caret"></span></a>
    <ul dropdownMenu aria-labelledby="simple-dropdown" class="dropdown-menu">
      <li>
        <form class="form sign-in-form" [formGroup]="loginForm" (ngSubmit)="signIn()">
          <div class="form-group">
            <input type="text" placeholder="Email" name="email" [formControl]="input_email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" name="password" [formControl]="password" class="form-control">
          </div>
          <div class="form-group">
            <a routerLink="/password-recover" title="Forgot password?"  class="btn btn-warning"><i class="fa fa-unlock-alt" aria-hidden="true"></i></a>
            <button type="submit" class="btn pull-right btn-success">Sign in</button>
          </div>
        </form>
      </li>
    </ul>
  </li>
</ul>
